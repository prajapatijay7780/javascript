<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<table align="center" cellspacing="1" width="750" height="160" border="1">
   <thead>
    <tr height="40" align="center">
        <td width="50">No</td>
        <td width="150">Product</td>
        <td width="150">Price</td>
        <td width="150">Qty</td>
        <td width="150">Total</td>
        <td width="100">
            <button id="btn1" name="btn1" onclick="btn1()"> Add </button>
        </td>
    </tr>

   </thead>
    
   <tbody id="box">

   </tbody>

   <tfoot>
    <tr height="40"  >
        <td colspan="4" align="right">Total :-</td>   
        <td colspan="2" align="center" >
            <label id="lbl1">0</label>
             </td>
    </tr>
    <tr height="40" >
        <td colspan="4" align="right">Discount :-</td>   
        <td colspan="2" align="center">
            <label id="lbl2">0</label>
             </td>
    </tr>
    <tr height="40" >
        <td colspan="4" align="right">NetTotal :-</td>   
        <td colspan="2" align="center">
            <label id="lbl3">0</label>
        </td>
    </tr>
   </tfoot>
</table>




    
    <script src="shopping.js"></script>
</body>
</html>
